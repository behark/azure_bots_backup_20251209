[pytest]
# Pytest configuration for trading bots test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Coverage options (when using --cov)
# Run with: pytest --cov=. --cov-report=html
# Then open: htmlcov/index.html

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests combining multiple components
    slow: Tests that take significant time to run

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache htmlcov

# Minimum Python version
minversion = 3.9
